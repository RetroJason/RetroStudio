<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Engine Editor</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/project-explorer.css">
  <link rel="stylesheet" href="style/viewers.css">
  <link rel="stylesheet" href="style/palette-editor.css">
  <link rel="stylesheet" href="scripts/game-emulator/game-engine.css">
  <link rel="stylesheet" href="styles/mod-player.css">
  
  <!-- Monaco Editor -->
  <link rel="stylesheet" href="scripts/vendor/monaco-editor/vs/editor/editor.main.css">
</head>
<body>
  <div class="editor-layout">
    <!-- Ribbon Toolbar -->
    <div class="ribbon-toolbar">
      <!-- File Operations Section -->
      <div class="ribbon-section">
        <div class="ribbon-label">File</div>
        <div class="ribbon-buttons">
          <button id="saveBtn" class="ribbon-btn" title="Save Active File">
            <div class="ribbon-icon">ðŸ’¾</div>
            <div class="ribbon-text">Save</div>
          </button>
          <button id="newProjectBtn" class="ribbon-btn" title="Create New Project">
            <div class="ribbon-icon">ðŸ§©</div>
            <div class="ribbon-text">New Project</div>
          </button>
          <button id="exportRwpBtn" class="ribbon-btn" title="Export Project (.rwp)">
            <div class="ribbon-icon">ðŸ“¦</div>
            <div class="ribbon-text">Export</div>
          </button>
          <button id="importRwpBtn" class="ribbon-btn" title="Import Project (.rwp)">
            <div class="ribbon-icon">ðŸ“¥</div>
            <div class="ribbon-text">Import</div>
          </button>
        </div>
      </div>
      
      <!-- Create Objects Section -->
      <div class="ribbon-section">
        <div class="ribbon-label">Create</div>
        <div class="ribbon-buttons">
          <!-- Dynamic buttons will be added here by the ribbon toolbar -->
        </div>
      </div>
      
      <!-- Project Build/Run Section -->
      <div class="ribbon-section">
        <div class="ribbon-label">Project</div>
        <div class="ribbon-buttons">
          <button id="buildBtn" class="ribbon-btn" title="Build Project">
            <div class="ribbon-icon">ðŸ”¨</div>
            <div class="ribbon-text">Build</div>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Content Area (Project Explorer + Main Content + Game Engine) -->
    <div class="content-wrapper">
      <!-- Project Explorer (left panel) -->
      <div class="project-explorer" id="projectExplorer">
        <div class="explorer-header">
          <h3>Project Explorer</h3>
        </div>
        <div class="explorer-tree" id="projectTree">
          <!-- Tree will be populated by JavaScript -->
        </div>
      </div>
      
      <!-- Left Resizer -->
      <div class="resizer" id="resizer"></div>
      
      <!-- Main Content Area -->
      <div class="main-content" id="mainContent">
        <!-- Tabbed Viewer System -->
        <div class="viewer-container">
          <div class="tab-bar" id="tabBar">
            <div class="tab preview-tab active" data-tab-id="preview">
              <span class="tab-title">Preview</span>
              <span class="tab-close" data-action="close">Ã—</span>
            </div>
          </div>
          
          <div class="tab-content-area" id="tabContentArea">
            <div class="tab-pane active" data-tab-id="preview">
              <div class="preview-pane">
                <div class="preview-header">
                  <h3>Welcome to Retro Studio</h3>
                  <p>Select a resource from the Project Explorer to preview it here, or double-click to open in a new tab.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right Resizer -->
      <div class="game-engine-resizer" id="gameEngineResizer"></div>
      
      <!-- Game Engine Panel (right panel) -->
      <div class="game-engine-panel" id="gameEnginePanel">
        <div class="game-engine-header">
          <h3>Simulator</h3>
        </div>
        <div class="game-engine-content" id="gameEngineContent">
          <!-- Content will be rendered by game-emulator.js -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Context Menu -->
  
  <!-- Hidden file input for uploads -->
  <input type="file" id="fileUpload" multiple style="display: none;">
  
  <!-- Load scripts -->
  <!-- Core Architecture (must load first) -->
  <script src="scripts/core/service-container.js"></script>
  <script src="scripts/core/event-bus.js"></script>
  <script src="scripts/core/config-manager.js"></script>
  <script src="scripts/core/project-config-manager.js"></script>
  <script src="scripts/core/project-paths.js"></script>
  <script src="scripts/core/plugin-system.js"></script>
  <script src="scripts/core/component-registry.js"></script>
  <script src="scripts/core/service-adapters.js"></script>
  <script src="scripts/core/core-init.js"></script>
  
  <!-- External Dependencies (must load before services that use them) -->
  <!-- JSZip (vendored) for RWP import/export (ZIP with DEFLATE) -->
  <script src="scripts/vendor/jszip.min.js"></script>
  
  <!-- Graphics Utilities -->
  <script src="scripts/graphics/palette.js"></script>
  <script src="scripts/graphics/image.js"></script>
  
  <!-- Utilities and Services -->
  <script src="scripts/resizer.js"></script>
  <script src="scripts/file-io-service.js?v=11"></script>
  <script src="scripts/services/file-manager.js"></script>
  <script src="scripts/services/template-service.js"></script>
  <script src="scripts/services/template-catalog.js"></script>
  <script src="scripts/services/resource-pipeline.js"></script>
  <script src="scripts/services/rwp-service.js"></script>
  <script src="scripts/services/monaco-intellisense-service.js"></script>
  <script src="scripts/utils/modal-utils.js?v=2"></script>
  <script src="scripts/utils/image-processor.js"></script>
  <script src="scripts/audio/audio-api.js"></script>
  <script src="scripts/audio/resource-manager.js"></script>
  
  <!-- External Audio Libraries -->
  <script src="scripts/audio/external/sfxr/sfxr.js"></script>
  
  <!-- UI Controls -->
  <script src="scripts/controls/play-pause-button.js"></script>
  <script src="scripts/controls/volume-control.js"></script>
  <script src="scripts/controls/loop-control.js"></script>
  
  <!-- Base classes (needed by editors) -->
  <script src="scripts/viewers/viewer-base.js"></script>
  
  <!-- Components -->
  <script src="scripts/components/waveform-display.js"></script>
  
  <!-- Build System -->
  <script src="scripts/build-system.js"></script>
  
  <!-- Interfaces -->
  <script src="scripts/interfaces/registerable.js"></script>
  <script src="scripts/interfaces/buildable.js"></script>
  
  <!-- Editors (base classes only - actual editors loaded dynamically) -->
  <script src="scripts/editors/editor-base.js"></script>
  <script src="scripts/editors/compound-editor.js"></script>
  
  <!-- UI Management -->
  <script src="scripts/ribbon-toolbar.js"></script>
  <script src="scripts/tab-manager.js"></script>
  <script src="scripts/project-explorer.js"></script>
  <script src="scripts/game-emulator/game-emulator.js"></script>
  
  <!-- Application Bootstrap (components will be loaded dynamically after init) -->
  <script src="scripts/core/application.js"></script>
  
  <!-- Monaco Editor (load after everything else) -->
  <script src="scripts/vendor/monaco-editor/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: 'scripts/vendor/monaco-editor/vs' } });
    require(['vs/editor/editor.main'], function() {
      console.log('[Monaco] Monaco Editor loaded successfully');
    });
  </script>
</body>
</html>
